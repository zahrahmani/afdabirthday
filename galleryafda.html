<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Fredoka:wght@400;700&family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        :root {
            --hot-pink: #FF1493;
            --barbie-pink: #FF69B4;
            --soft-pink: #FFC0D9;
            --deep-purple: #8A2BE2;
            --lavender-bright: #E6E6FA;
            --bday-yellow: #FFF01F;
            --pure-black: #000000;
        }

        body {
            font-family: 'Fredoka', sans-serif; 
            background-color: var(--lavender-bright);
            background-image: 
                radial-gradient(var(--barbie-pink) 15%, transparent 16%),
                radial-gradient(var(--deep-purple) 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            color: var(--pure-black);
            overflow-x: hidden;
            padding-top: 20px;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            position: sticky;
            top: 15px;
            z-index: 1000;
            margin-bottom: 30px;
        }

        .nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 12px 25px;
            border-radius: 50px; 
            box-shadow: 0 8px 0px var(--hot-pink);
            border: 4px solid var(--pure-black);
            display: flex;
            gap: 15px;
        }

        .nav a {
            color: var(--hot-pink);
            text-decoration: none;
            padding: 8px 18px;
            font-family: 'Cherry Bomb One', cursive;
            font-size: 1.1rem;
            border-radius: 30px;
            transition: 0.3s;
        }

        .nav a.active {
            background: var(--hot-pink);
            color: white;
            transform: scale(1.1) rotate(-3deg);
        }

        .gallery-header-widget {
            background: white;
            border-radius: 50px;
            border: 5px solid var(--pure-black);
            box-shadow: 15px 15px 0px var(--hot-pink);
            margin-bottom: 50px;
            padding: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .gallery-title {
            font-family: 'Modak', cursive;
            font-size: 3rem;
            color: var(--hot-pink);
            text-shadow: 3px 3px 0px var(--bday-yellow);
            -webkit-text-stroke: 1px var(--pure-black);
        }

        .content-card {
            background: white;
            border-radius: 70px;
            padding: 50px;
            box-shadow: 0 35px 0px var(--soft-pink);
            border: 5px solid var(--pure-black);
            margin-bottom: 80px;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
        }

        .photo-card {
            background: white;
            padding: 12px;
            border-radius: 30px;
            border: 4px solid var(--pure-black);
            box-shadow: 8px 8px 0px var(--lavender-bright);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .photo-card img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            border-radius: 20px;
            border: 2px solid var(--pure-black);
        }

        .photo-card:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 12px 12px 0px var(--bday-yellow);
            border-color: var(--hot-pink);
        }

        .warning-box {
            background: var(--deep-purple);
            color: var(--bday-yellow);
            padding: 25px;
            border-radius: 40px;
            margin-top: 40px;
            border: 5px solid var(--pure-black);
            text-align: center;
            font-weight: 800;
            box-shadow: 10px 10px 0px var(--hot-pink);
        }

        footer {
            font-family: 'Cherry Bomb One', cursive;
            background: var(--pure-black);
            color: white;
            padding: 10px 40px;
            border-radius: 50px;
            display: inline-block;
            margin-bottom: 30px;
        }

        #lightbox {
            position: fixed;
            z-index: 2000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            cursor: zoom-out;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 80%;
            border: 8px solid white;
            border-radius: 20px;
            box-shadow: 0 0 30px var(--hot-pink);
            transform: scale(0.8);
            transition: 0.3s ease-in-out;
        }

        #lightbox.active img {
            transform: scale(1);
        }
    </style>
</head>
<body>

        </div>

                <div class="photo-card" onclick="openLightbox(this)"><img src="Images/afdakecil.jpeg" alt="Afda"></div>

                <div class="photo-card" onclick="openLightbox(this)"><img src="Images/afdafore.jpeg" alt="Afda"></div>
                <div class="photo-card" onclick="openLightbox(this)"><img src="Images/afdawisuda.jpeg" alt="Afda"></div>
                <div class="photo-card" onclick="openLightbox(this)"><img src="Images/afdadufan.jpeg" alt="Afda"></div>
                <div class="photo-card" onclick="openLightbox(this)"><img src="Images/afdawings.jpeg" alt="Afda"></div>
                <div class="photo-card" onclick="openLightbox(this)"><img src="Images/afdacafe.jpeg" alt="Afda"></div>

        <footer>

    <script>
        function openLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const imgSrc = element.querySelector('img').src;
            
            lightboxImg.src = imgSrc;
            lightbox.style.display = 'flex';
            setTimeout(() => {
                lightbox.classList.add('active');
            }, 10);
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            setTimeout(() => {
                lightbox.style.display = 'none';
            }, 300);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
